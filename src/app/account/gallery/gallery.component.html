<div class="album" *ngFor="let album of albums; let i=index">
	<h3 class="group-title">{{album.date | date : 'mediumDate'}}</h3>
	<div class="flex images-container">
		<div class="image-container" *ngFor="let image of album.images; let j=index">
			<img class="image" [src]="image.thumb" (click)="open(i, j)" />
		</div>
	</div>
</div>
